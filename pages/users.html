<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Users
        <small>Control panel</small>
    </h1>
</section>

<!-- Main content -->
<section class="content" ng-controller="UsersController as uc">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<!--div class="box-header">
					<h3 class="box-title">Data Table With Full Features</h3>                                    
				</div--><!-- /.box-header -->
				<div class="box-body table-responsive">
					<table id="userTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>E-Mail</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in uc.users">
								<td>{{user.name}}</td>
								<td>{{user.email}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>Name</th>
								<th>E-Mail</th>
							</tr>
						</tfoot>
					</table>
				</div><!-- /.box-body -->
			</div><!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- page script -->
        <script type="text/javascript">
            $(function() {
                $("#userTable").dataTable();
            });
        </script>
